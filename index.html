<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
    <link rel="stylesheet" href="./styles.css">

    <title>Pricing Component</title>
  </head>
  <body>
    <main role="main">
      <script src="./script.js"></script>      
      <h1>Our Pricing</h1>
      <div class="switch">
        <span>Annually</span>
        <input type="checkbox" id="switch" name="switch" onclick="toggle()"/>
        <label for="switch"></label>
        <span>Monthly</span>
      </div>

      <div class="card-container">
        <div class="card">
          <h2>Basic</h2>
          <p class="monthly"><span>&#36;</span>19.99</p>
          <p class="annually"><span>&#36;</span>199.99</p>
          <div>500 GB Storage</div>
          <div>2 Users Allowed</div> 
          <div>Send up to 3 GB</div> 
          <button>Learn More</button> 
        </div>
        <div class="card">
          <h2>Professional</h2>
          <p class="monthly"><span>&#36;</span>24.99</p>
          <p class="annually"><span>&#36;</span>249.99</p>
          <div>1TB Storage</div>
          <div>5 Users Allowed</div> 
          <div>Send up to 10 GB</div> 
          <button>Learn More</button> 
        </div>
        <div class="card">
          <h2>Master</h2>
          <p class="monthly"><span>&#36;</span>39.99</p>
          <p class="annually"><span>&#36;</span>399.99</p>
          <div>2TB Storage</div>
          <div>10 Users Allowed</div> 
          <div>Send up to 20 GB</div> 
          <button>Learn More</button> 
        </div>
      </div>
    </main>
  </body>
</html>
